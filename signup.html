<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Cr8Kit</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <h1 class="logo-text">Cr8Kit</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
      <div class="auth-card">
        <!-- Title Section -->
        <div class="welcome-section">
          <h2 class="welcome-title">Create your account</h2>
          <p class="welcome-subtitle">Join the community and start creating</p>
        </div>

        <!-- Sign Up Form -->
        <form id="signUpForm" class="auth-form" novalidate>
          <!-- Full Name Field -->
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="form-input"
                placeholder="John Doe"
                required
              />
              <i class="fas fa-user input-icon"></i>
            </div>
            <span class="error-message" id="fullNameError"></span>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label for="signupEmail" class="form-label">Email Address</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="signupEmail"
                name="email"
                class="form-input"
                placeholder="name@example.com"
                required
              />
              <i class="fas fa-envelope input-icon"></i>
            </div>
            <span class="error-message" id="signupEmailError"></span>
          </div>

          <!-- Phone Number Field -->
          <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <div class="input-wrapper">
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                class="form-input"
                placeholder="+233 12 345 6789"
                required
              />
              <i class="fas fa-phone input-icon"></i>
            </div>
            <span class="error-message" id="phoneNumberError"></span>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="signupPassword" class="form-label">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="signupPassword"
                name="password"
                class="form-input"
                placeholder="Create a strong password"
                required
              />
              <i
                class="fas fa-eye-slash input-icon password-toggle"
                id="signupPasswordToggle"
              ></i>
            </div>
            <span class="error-message" id="signupPasswordError"></span>
          </div>

          <!-- Terms Checkbox -->
          <div class="form-group">
            <label class="checkbox-label">
              <input
                type="checkbox"
                id="termsAgreement"
                name="termsAgreement"
                class="checkbox-input"
                required
              />
              <span class="checkbox-text">
                I agree to the
                <a href="#" class="terms-link-inline">Terms & Conditions</a>
              </span>
            </label>
            <span class="error-message" id="termsError"></span>
          </div>

          <!-- Keep Signed In Checkbox -->
          <div class="form-group">
            <label class="checkbox-label">
              <input
                type="checkbox"
                id="keepSignedInSignup"
                name="keepSignedIn"
                class="checkbox-input"
              />
              <span class="checkbox-text">Keep me signed in</span>
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Create Account</button>

          <!-- Login Link -->
          <div class="auth-link">
            <span>Already have an account?</span>
            <a href="index.html" class="auth-link-text">Sign In</a>
          </div>

          <!-- Terms & Privacy -->
          <p class="terms-text">
            By creating an account, you agree to our
            <a href="#" class="terms-link">Terms & Privacy Policy</a>.
          </p>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <a href="#" class="footer-link">Help Center</a>
      <span class="footer-separator">|</span>
      <a href="#" class="footer-link">Contact Support</a>
    </footer>

    <script src="js/auth.js"></script>
  </body>
</html>
