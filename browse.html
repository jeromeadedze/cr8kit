<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Equipment - Cr8Kit</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/browse.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="js/supa.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-left">
        <a href="browse.html" class="logo-nav">
          <span>Cr8Kit</span>
        </a>

        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search cameras, lenses, lighting..."
            id="searchInput"
          />
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>

      <div class="navbar-right">
        <ul class="nav-links">
          <li><a href="bookings.html" class="nav-link">My Bookings</a></li>
          <li><a href="my-listings.html" class="nav-link">My Listings</a></li>
        </ul>

        <a href="list-item.html" class="btn-list-item">List Item</a>

        <div class="nav-icons">
          <a href="notifications.html" class="icon-btn" title="Notifications">
            <i class="fas fa-bell"></i>
            <span
              class="notification-badge"
              id="navNotificationBadge"
              style="display: none"
            ></span>
          </a>
        </div>

        <a href="profile.html">
          <img
            src=""
            alt="User Avatar"
            class="user-avatar"
            data-dynamic-avatar="true"
          />
        </a>
      </div>
    </nav>

    <div class="main-content">
      <!-- Sidebar Filters -->
      <aside class="sidebar">
        <div class="filter-card">
          <div class="filter-header">
            <h3 class="filter-title">Filter Results</h3>
            <button class="btn-clear" onclick="clearFilters()">
              Clear All
            </button>
          </div>

          <!-- Category Filter -->
          <div class="filter-section">
            <label class="filter-label">Category</label>
            <ul class="category-list">
              <li class="category-item">
                <label>
                  <input
                    type="checkbox"
                    class="category-checkbox"
                    value="Cameras"
                    onchange="applyFilters()"
                  />
                  <span>Cameras</span>
                </label>
                <span class="category-count">128</span>
              </li>
              <li class="category-item">
                <label>
                  <input
                    type="checkbox"
                    class="category-checkbox"
                    value="Lighting"
                    onchange="applyFilters()"
                  />
                  <span>Lighting</span>
                </label>
                <span class="category-count">45</span>
              </li>
              <li class="category-item">
                <label>
                  <input
                    type="checkbox"
                    class="category-checkbox"
                    value="Audio"
                    onchange="applyFilters()"
                  />
                  <span>Audio</span>
                </label>
                <span class="category-count">32</span>
              </li>
              <li class="category-item">
                <label>
                  <input
                    type="checkbox"
                    class="category-checkbox"
                    value="Drones"
                    onchange="applyFilters()"
                  />
                  <span>Drones</span>
                </label>
                <span class="category-count">15</span>
              </li>
              <li class="category-item">
                <label>
                  <input
                    type="checkbox"
                    class="category-checkbox"
                    id="favoritesFilter"
                    value="favorites"
                    onchange="applyFilters()"
                  />
                  <span>My Favorites</span>
                </label>
              </li>
            </ul>
          </div>

          <!-- Price Range -->
          <div class="filter-section">
            <label class="filter-label">Price Range (GHS)</label>
            <div class="price-range-container">
              <div class="price-display">
                <span>Min GHS <span id="minPrice">50</span></span>
                <span>Max GHS <span id="maxPrice">1200</span></span>
              </div>
              <input
                type="range"
                class="range-slider"
                min="50"
                max="1200"
                value="50"
                id="minPriceSlider"
                oninput="updatePriceRange()"
              />
              <input
                type="range"
                class="range-slider"
                min="50"
                max="1200"
                value="1200"
                id="maxPriceSlider"
                oninput="updatePriceRange()"
              />
            </div>
          </div>

          <!-- Location Filter -->
          <div class="filter-section">
            <label class="filter-label">Location</label>
            <select
              class="location-select"
              id="locationFilter"
              onchange="applyFilters()"
            >
              <option value="">All Locations</option>
              <option value="Accra">Accra</option>
              <option value="Kumasi">Kumasi</option>
              <option value="Tema">Tema</option>
              <option value="East Legon">East Legon</option>
              <option value="Osu">Osu</option>
              <option value="Cantonments">Cantonments</option>
              <option value="Spintex">Spintex</option>
            </select>
          </div>

          <!-- Availability Filter -->
          <div class="filter-section">
            <label class="filter-label">Availability</label>
            <div class="date-inputs">
              <input
                type="date"
                class="date-input"
                id="startDate"
                onchange="applyFilters()"
              />
              <span class="date-separator">to</span>
              <input
                type="date"
                class="date-input"
                id="endDate"
                onchange="applyFilters()"
              />
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="content-area">
        <!-- Welcome Banner -->
        <div class="welcome-banner">
          <div class="banner-content">
            <span class="verified-badge">Verified Member</span>
            <h2 class="banner-title">Loading...</h2>
            <p class="banner-subtitle">
              Ready for your next shoot? Explore the latest gear added to the
              community this week.
            </p>
          </div>
          <div class="banner-image">
            <i class="fas fa-camera" style="font-size: 48px"></i>
          </div>
        </div>

        <!-- Featured Equipment Section -->
        <div class="section-header">
          <div>
            <h2 class="section-title">Featured Equipment</h2>
          </div>
        </div>

        <div class="section-header">
          <div class="filter-tags" id="activeFilters">
            <!-- Active filter tags will be dynamically added here -->
          </div>
          <select class="sort-select" id="sortSelect" onchange="applyFilters()">
            <option value="recommended">Sort by: Recommended</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="rating">Highest Rated</option>
            <option value="newest">Newest First</option>
          </select>
        </div>

        <!-- Equipment Grid -->
        <div class="equipment-grid" id="equipmentGrid">
          <!-- Loading skeletons will be shown here initially -->
          <div class="loading-grid" id="loadingSkeleton" style="display: none">
            <div class="skeleton-card">
              <div class="skeleton-image loading-skeleton"></div>
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div class="skeleton-button loading-skeleton"></div>
            </div>
            <div class="skeleton-card">
              <div class="skeleton-image loading-skeleton"></div>
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div class="skeleton-button loading-skeleton"></div>
            </div>
            <div class="skeleton-card">
              <div class="skeleton-image loading-skeleton"></div>
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div class="skeleton-button loading-skeleton"></div>
            </div>
            <div class="skeleton-card">
              <div class="skeleton-image loading-skeleton"></div>
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div class="skeleton-button loading-skeleton"></div>
            </div>
            <div class="skeleton-card">
              <div class="skeleton-image loading-skeleton"></div>
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div class="skeleton-button loading-skeleton"></div>
            </div>
            <div class="skeleton-card">
              <div class="skeleton-image loading-skeleton"></div>
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div class="skeleton-button loading-skeleton"></div>
            </div>
          </div>
          <!-- Equipment cards will be loaded here via JavaScript -->
        </div>

        <button class="btn-load-more" onclick="loadMoreEquipment()">
          <i class="fas fa-sync-alt"></i> Load More Equipment
        </button>
      </main>
    </div>

    <script src="js/modal-utils.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/browse.js"></script>
  </body>
</html>
