<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Cr8Kit</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="js/supa.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-left">
        <a href="browse.html" class="logo-nav">
          <span>Cr8Kit</span>
        </a>

        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search cameras, lenses, lighting..."
          />
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>

      <div class="navbar-right">
        <ul class="nav-links">
          <li><a href="bookings.html" class="nav-link">My Bookings</a></li>
          <li><a href="my-listings.html" class="nav-link">My Listings</a></li>
        </ul>

        <a href="list-item.html" class="btn-list-item">List Item</a>

        <a href="profile.html">
          <img
            src="https://ui-avatars.com/api/?name=Kwesi&background=fe742c&color=fff&size=40"
            alt="User Avatar"
            class="user-avatar"
          />
        </a>
      </div>
    </nav>

    <div class="main-content dashboard-container">
      <div class="dashboard-header">
        <h1 class="dashboard-title">Dashboard</h1>
        <p class="dashboard-subtitle">
          Manage your rentals and discover new equipment.
        </p>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card" id="stat-card-1">
          <div class="stat-icon">
            <i class="fas fa-home"></i>
          </div>
          <div class="stat-content">
            <div class="stat-label">Active Rentals</div>
            <div class="stat-value">-</div>
          </div>
        </div>

        <div class="stat-card" id="stat-card-2">
          <div class="stat-icon">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="stat-content">
            <div class="stat-label">Pending Requests</div>
            <div class="stat-value">-</div>
          </div>
        </div>

        <div class="stat-card" id="stat-card-3">
          <div class="stat-icon">
            <i class="fas fa-dollar-sign"></i>
          </div>
          <div class="stat-content">
            <div class="stat-label">Total Spent</div>
            <div class="stat-value">-</div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="dashboard-section">
        <h2 class="dashboard-section-title">Quick Actions</h2>
        <div class="action-buttons">
          <a href="browse.html" class="btn-list-item">
            <i class="fas fa-search"></i> Browse Equipment
          </a>
          <a
            href="bookings.html"
            class="btn-list-item btn-outline"
          >
            <i class="fas fa-calendar"></i> My Bookings
          </a>
        </div>
      </div>

      <!-- Recent Activity -->
      <div class="dashboard-section">
        <h2 class="dashboard-section-title">Recent Activity</h2>
        <p class="empty-state">
          No recent activity to display.
        </p>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
