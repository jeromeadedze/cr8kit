<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Listings - Cr8Kit</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/my-listings.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="js/supa.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-left">
        <a href="browse.html" class="logo-nav">
          <span>Cr8Kit</span>
        </a>

        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search cameras, lenses, lighting..."
          />
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>

      <div class="navbar-right">
        <ul class="nav-links">
          <li><a href="bookings.html" class="nav-link">My Bookings</a></li>
          <li><a href="my-listings.html" class="nav-link">My Listings</a></li>
        </ul>

        <a href="list-item.html" class="btn-list-item">List Item</a>

        <div class="nav-icons">
          <a href="notifications.html" class="icon-btn" title="Notifications">
            <i class="fas fa-bell"></i>
            <span
              class="notification-badge"
              id="navNotificationBadge"
              style="display: none"
            ></span>
          </a>
        </div>

        <a href="profile.html">
          <img
            src=""
            alt="User Avatar"
            class="user-avatar"
            data-dynamic-avatar="true"
          />
        </a>
      </div>
    </nav>

    <div class="page-container">
      <!-- Page Header -->
      <div class="owner-page-header">
        <div>
          <h1 class="owner-page-title">My Listings</h1>
          <p class="owner-page-subtitle">
            Manage your inventory, update availability, and track your equipment
            status.
          </p>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="owner-summary-cards">
        <div class="owner-summary-card">
          <div class="owner-summary-icon">
            <i class="fas fa-folder"></i>
          </div>
          <div class="owner-summary-content">
            <div class="owner-summary-label">Total Listings</div>
            <div class="owner-summary-value" data-summary="total">-</div>
          </div>
        </div>

        <div class="owner-summary-card">
          <div class="owner-summary-icon">
            <i class="fas fa-handshake"></i>
          </div>
          <div class="owner-summary-content">
            <div class="owner-summary-label">Currently Rented</div>
            <div class="owner-summary-value" data-summary="rented">-</div>
          </div>
        </div>

        <div class="owner-summary-card">
          <div class="owner-summary-icon">
            <i class="fas fa-wallet"></i>
          </div>
          <div class="owner-summary-content">
            <div class="owner-summary-label">Total Earnings</div>
            <div class="owner-summary-value" data-summary="earnings">-</div>
          </div>
        </div>
      </div>

      <!-- Filter Tabs -->
      <div class="listings-controls" style="margin-bottom: var(--spacing-lg)">
        <div style="flex: 1"></div>
        <div class="listings-filters">
          <button
            class="filter-btn active"
            data-filter="all"
            onclick="applyFilter('all');"
          >
            All
          </button>
          <button
            class="filter-btn"
            data-filter="active"
            onclick="applyFilter('active');"
          >
            Active
          </button>
          <button
            class="filter-btn"
            data-filter="booked"
            onclick="applyFilter('booked');"
          >
            Rented
          </button>
          <button
            class="filter-btn"
            data-filter="drafts"
            onclick="applyFilter('drafts');"
          >
            Drafts
          </button>
          <button
            class="filter-btn"
            data-filter="requests"
            id="requestsFilterBtn"
            onclick="applyFilter('requests');"
          >
            Requests
            <span
              id="requestsBadge"
              class="notification-badge"
              style="display: none"
              >0</span
            >
          </button>
        </div>
      </div>

      <!-- Equipment Listings List -->
      <div class="booking-list" id="listingsGrid">
        <!-- Loading skeletons -->
        <div class="loading-list" id="loadingSkeleton" style="display: none">
          <div class="loading-list-item">
            <div class="skeleton-avatar loading-skeleton"></div>
            <div class="skeleton-content">
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div
                class="skeleton-button loading-skeleton"
                style="margin-top: var(--spacing-sm)"
              ></div>
            </div>
          </div>
          <div class="loading-list-item">
            <div class="skeleton-avatar loading-skeleton"></div>
            <div class="skeleton-content">
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div
                class="skeleton-button loading-skeleton"
                style="margin-top: var(--spacing-sm)"
              ></div>
            </div>
          </div>
          <div class="loading-list-item">
            <div class="skeleton-avatar loading-skeleton"></div>
            <div class="skeleton-content">
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div
                class="skeleton-button loading-skeleton"
                style="margin-top: var(--spacing-sm)"
              ></div>
            </div>
          </div>
        </div>
        <!-- Listings will be loaded dynamically by my-listings.js -->
      </div>
    </div>

    <script src="js/modal-utils.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/my-listings.js?v=2"></script>
  </body>
</html>
