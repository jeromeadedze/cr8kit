<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings - Cr8Kit</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="js/supa.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-left">
        <a href="browse.html" class="logo-nav">
          <span>Cr8Kit</span>
        </a>

        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search cameras, lenses, lighting..."
          />
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>

      <div class="navbar-right">
        <ul class="nav-links">
          <li><a href="bookings.html" class="nav-link">My Bookings</a></li>
          <li><a href="my-listings.html" class="nav-link">My Listings</a></li>
        </ul>

        <a href="list-item.html" class="btn-list-item">List Item</a>

        <div class="nav-icons">
          <a href="notifications.html" class="icon-btn" title="Notifications">
            <i class="fas fa-bell"></i>
            <span
              class="notification-badge"
              id="navNotificationBadge"
              style="display: none"
            ></span>
          </a>
        </div>

        <a href="profile.html">
          <img
            src=""
            alt="User Avatar"
            class="user-avatar"
            data-dynamic-avatar="true"
          />
        </a>
      </div>
    </nav>

    <div class="page-container">
      <!-- Page Header -->
      <div class="owner-page-header">
        <div>
          <h1 class="owner-page-title">My Bookings</h1>
          <p class="owner-page-subtitle">
            Manage your current rentals, track requests, and view your history.
          </p>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="owner-summary-cards">
        <div class="owner-summary-card">
          <div class="owner-summary-icon">
            <i class="fas fa-home"></i>
          </div>
          <div class="owner-summary-content">
            <div class="owner-summary-label">Active Rentals</div>
            <div class="owner-summary-value" data-stat="active">-</div>
          </div>
        </div>

        <div class="owner-summary-card">
          <div class="owner-summary-icon">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="owner-summary-content">
            <div class="owner-summary-label">Pending Requests</div>
            <div class="owner-summary-value" data-stat="pending">-</div>
          </div>
        </div>

        <div class="owner-summary-card">
          <div class="owner-summary-icon">
            <i class="fas fa-dollar-sign"></i>
          </div>
          <div class="owner-summary-content">
            <div class="owner-summary-label">Total Spent</div>
            <div class="owner-summary-value" data-stat="total">-</div>
          </div>
        </div>
      </div>

      <!-- Filter Tabs -->
      <div class="listings-controls" style="margin-bottom: var(--spacing-lg)">
        <div class="listings-filters">
          <button
            class="filter-btn active"
            data-filter="all"
            onclick="filterBookings('all'); return false;"
          >
            All
          </button>
          <button
            class="filter-btn"
            data-filter="active"
            onclick="filterBookings('active'); return false;"
          >
            Active
          </button>
          <button
            class="filter-btn"
            data-filter="pending"
            onclick="filterBookings('pending'); return false;"
          >
            Pending
          </button>
          <button
            class="filter-btn"
            data-filter="requests"
            id="requestsTab"
            onclick="filterBookings('requests'); return false;"
            style="display: none"
          >
            Requests
          </button>
          <button
            class="filter-btn"
            data-filter="active"
            onclick="filterBookings('active'); return false;"
          >
            Active
          </button>
          <button
            class="filter-btn"
            data-filter="completed"
            onclick="filterBookings('completed'); return false;"
          >
            Completed
          </button>
          <button
            class="filter-btn"
            data-filter="cancelled"
            onclick="filterBookings('cancelled'); return false;"
          >
            Cancelled
          </button>
        </div>
      </div>

      <!-- Bookings List -->
      <div class="booking-list" id="bookingList">
        <!-- Loading skeletons -->
        <div class="loading-list" id="loadingSkeleton" style="display: none">
          <div class="loading-list-item">
            <div class="skeleton-avatar loading-skeleton"></div>
            <div class="skeleton-content">
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div
                class="skeleton-button loading-skeleton"
                style="margin-top: var(--spacing-sm)"
              ></div>
            </div>
          </div>
          <div class="loading-list-item">
            <div class="skeleton-avatar loading-skeleton"></div>
            <div class="skeleton-content">
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div
                class="skeleton-button loading-skeleton"
                style="margin-top: var(--spacing-sm)"
              ></div>
            </div>
          </div>
          <div class="loading-list-item">
            <div class="skeleton-avatar loading-skeleton"></div>
            <div class="skeleton-content">
              <div class="skeleton-title loading-skeleton"></div>
              <div class="skeleton-text loading-skeleton"></div>
              <div class="skeleton-text-short loading-skeleton"></div>
              <div
                class="skeleton-button loading-skeleton"
                style="margin-top: var(--spacing-sm)"
              ></div>
            </div>
          </div>
        </div>
        <!-- Bookings will be loaded dynamically by bookings.js -->
      </div>

      <button class="btn-load-more" onclick="loadOlderBookings()">
        Load older bookings
      </button>
    </div>

    <script src="js/modal-utils.js"></script>
    <script src="js/bookings.js"></script>
  </body>
</html>
